<!DOCTYPE html>
<html>
  <head>
    <title>
      rock paper scissors game
    </title>
  </head>
  <body>
    <p>
      <strong>
        Rock Paper Scissors 
      </strong>
    </p>
    <button onclick="
    const randomNumber = Math.random();
    let result = '';
    if (randomNumber<1/3){
      result = 'tie';
      score.tieCounter++
      alert(`Comp picked rock ! you tie.\n WINS: ${score.winCounter} , LOSSES:${score.loseCounter} , TIES: ${score.tieCounter} `);
    }
    else if (randomNumber>1/3 && randomNumber<2/3){
      result = 'lose';
      score.loseCounter++
      alert(`Comp picked paper ! you lose.\n WINS: ${score.winCounter} , LOSSES:${score.loseCounter} , TIES: ${score.tieCounter}`);
    }
    else {
      result = 'win';
      score.winCounter++
      alert(`Comp picked scissors ! you win.\n WINS: ${score.winCounter} , LOSSES:${score.loseCounter} , TIES: ${score.tieCounter}`);
