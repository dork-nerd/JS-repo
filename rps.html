<!DOCTYPE html>
<html>
  <head>
    <title>
      Rock Paper Scissors
    </title>
    <link rel="stylesheet" href="rps.css">
  </head>
  <body>
    <div class="Rock-div">
      <button onclick="
        play_rock()"
        class="Rock_button">
          Rock
      </button>
    </div>

    <div class="Paper-div">
        <button onclick="
          play_paper()"
          class="Paper_button">
            Paper
        </button>
    </div>

    <div class="Scissor-div">
      <button onclick="
        play_scissors()"
        class="Scissors_button">
          Scissors
      </button>
    </div>
    
    <p class="outcome"></p>
    <p class="score"></p>

    <button onclick="
      score.win=0;score.lose=0;score.tie=0 // resets the score to zero
      update_score() //updates the score
      alert(`Score has been reset`)
      localStorage.removeItem('score')
      ">
      Reset score
    </button>

    <script src="rps.js">
    </script>
  </body>
</html>
