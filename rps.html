<!DOCTYPE html>
<html>
  <head>
    <title>
      Rock Paper Scissors
    </title>
  </head>
  <body>
    <button onclick="
      const cm= comp_move(Math.random()); //assigns a random move as computer move
      let oc; // assigns the outcome
      if (cm === 'Paper'){
        oc = 'Lost';
        lose++
      }
      else if (cm === 'Scissors'){
        oc = 'Win';
        win++
      }
      else if(cm === 'Rock'){
        oc = 'Tie';
        tie++
      }
      alert(outcome(cm,oc))
      ">
      Rock
    </button>
    <button onclick="
      const cm2= comp_move(Math.random());
      let oc2;
      if (cm2 === 'Scissors'){
        oc2 = 'Lost';
        win++
      }
      else if (cm2 === 'Rock'){
        oc2 = 'Win';
        lose++
      }
      else if(cm2 === 'Paper'){
        oc2 = 'Tie';
        tie++
      }
      alert(outcome(cm2,oc2))
      ">
      Paper
    </button>
    <button onclick="
      const cm3= comp_move(Math.random());
      let oc3;
      if (cm3 === 'Rock'){
        oc3 = 'Lost';
        lose++
      }
      else if (cm3 === 'Paper'){
        oc3 = 'Win'
        win++
      }
      else if(cm3 === 'Scissors'){
        oc3 = 'Tie'
        tie++
      }
      alert(outcome(cm3,oc3))
      ">
      Scissors
    </button>
    <button onclick="
      alert(disp_score())
    ">
      Show score
    </button>
    <button onclick="
      win=0;lose=0;tie=0 // resets the score to zero
      alert(`Score has been reset`)
      ">
      Reset score
    </button>
    <script>
      let win = 0;
      let lose = 0;
      let tie = 0;
      function outcome(comp_move,outcome){
        return `Comp picked ${comp_move}, you ${outcome}`
      }
      function comp_move(a){
        if (a<1/3){
          return "Rock"
        }
        else if(a>2/3){
          return "Paper"
        }
        else{
          return "Scissors"
        }
      }
      function disp_score(){
        return (`Win: ${win} Lose: ${lose} Tie: ${tie}`)
      }
    </script>
  </body>
</html>
