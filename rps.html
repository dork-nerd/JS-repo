<!DOCTYPE html>
<html>
  <head>
    <title>
      Rock Paper Scissors
    </title>
    <link rel="stylesheet" href="rps.css">
  </head>
  <body>
      <p class="Welcome-msg">
        Hi, Welcome to the <em class="special">Rock Paper Scissor</em> Game
      </p>
    <div class="rps-container">
      <div class="Rock-div">
        <button onclick="
          play_rock()"
          class="Rock_button">
            <img src="images/rock-emoji.png" class="rock-img">
        </button>
      </div>

      <div class="Paper-div">
          <button onclick="
            play_paper()"
            class="Paper_button">
              <img src="images/paper-emoji.png" class="paper-img">
          </button>
      </div>

      <div class="Scissors-div">
        <button onclick="
          play_scissors()"
          class="Scissors_button">
            <img src="images/scissors-emoji.png" class="scissors-img">
        </button>
      </div>
    </div>
    
    <p class="outcome"></p>
    <p class="score"></p>

    <button onclick="
      score.win=0;score.lose=0;score.tie=0 // resets the score to zero
      update_score() //updates the score
      alert(`Score has been reset`)
      localStorage.removeItem('score')
      ">
      Reset score
    </button>

    <script src="rps.js">
    </script>
  </body>
</html>
